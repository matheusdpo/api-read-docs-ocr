<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erro no Pagamento - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <i class="bi bi-exclamation-triangle-fill error-icon mb-4"></i>
            <h1 class="mb-4">Erro no Pagamento</h1>
            <div class="alert alert-warning" th:if="${error}">
                <p class="mb-0" th:text="${error}"></p>
            </div>

            <div class="card mb-5">
                <div class="card-body">
                    <h5 class="card-title">O que fazer agora?</h5>
                    <ul class="text-start">
                        <li>Verifique os dados do seu cartão ou conta PayPal</li>
                        <li>Confirme se há saldo disponível</li>
                        <li>Tente novamente em alguns minutos</li>
                        <li>Entre em contato com nosso suporte se o problema persistir</li>
                    </ul>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> Voltar à Loja
                </a>
                <a th:href="@{/}" class="btn btn-warning btn-lg">
                    <i class="bi bi-credit-card"></i> Tentar Novamente
                </a>
            </div>
        </div>
    </div>
</div>
