<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra Aprovada - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .receipt {
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <i class="bi bi-check-circle-fill success-icon mb-4"></i>
            <h1 class="mb-4">Pagamento Aprovado!</h1>
            <p class="lead mb-5">Obrigado por sua compra na TechStore</p>

            <div class="receipt p-4 mb-5 text-start">
                <h4 class="mb-4"><i class="bi bi-receipt"></i> Detalhes da Transação</h4>
                <div th:if="${payment}">
                    <p><strong>ID da Transação:</strong> <span th:text="${payment.id}"></span></p>
                    <p><strong>Status:</strong> <span class="badge bg-success" th:text="${payment.state}"></span></p>
                    <p><strong>Valor:</strong> R$ <span th:text="${payment.transactions[0].amount.total}"></span></p>
                    <p><strong>Data:</strong> <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
            </div>

            <a href="/" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i> Voltar à Loja
            </a>

            <div class="mt-5">
                <p>Algum problema? <a href="#">Contate nosso suporte</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
