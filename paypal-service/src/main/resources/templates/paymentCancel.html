<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra Cancelada - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .cancel-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <i class="bi bi-x-circle-fill cancel-icon mb-4"></i>
            <h1 class="mb-4">Pagamento Cancelado</h1>
            <p class="lead mb-5" th:text="${message}">Você cancelou o processo de pagamento.</p>

            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> Voltar à Loja
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-repeat"></i> Tentar Novamente
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
